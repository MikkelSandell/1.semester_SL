<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE FastAPI</title>
</head>
<body>
    <h1>SSE</h1>
    <div id="data"></div>

    <script>
        const dateDiv = document.getElementById("data");

        const eventSource = new EventSource("/sse"); //integratin skere here

        eventSource.onmessage = () => {
            dateDiv.textContent = event.data;
        };
    </script>
</body>
</html>
