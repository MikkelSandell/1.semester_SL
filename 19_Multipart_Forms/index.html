<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h2>Basic Form</h2>
    <form action="http://localhost:8000/form" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="username..."><br>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password..."><br>

        <input type="submit" value="Send Form Data">

    </form>


    <h2>File form</h2>
    <form action="http://localhost:8080/fileform" method="POST" enctype="multipart/form-data">
        <label for="file"> File</label>
        <input type="file" name="file" accept="image/*"><br>
        <!-- you can support uploading muliple files with the multiple attribute-->

        <label>Description</label>
        <input type="text" name="description" placeholder="description..."><br>

        <input type="submit" value="Send File Data">
    </form>
    
 
    <script>
        const fileInput = document.querySelector('input[type="file"]');

        fileInput.addEventListener('change', (event) =>{
            const file = event.target.files[0];


            const validTypes = ['image/svg', 'image/png', 'image/jpeg'];

            if (!validTypes.includes(file.type)) {
                alert('Please select a valid image file (SVG, PNG, JPEG)');
                fileInput.value = ''; // Clear the input
                return;
            }


            const maxSize = 20 * 1024 * 1024; // 20MB in bytes
            if (file.size > maxSize) {
                alert(`File size exceeds ${maxSize} MB. Please select a smaller file.`);
                fileInput.value = ''; // Clear the input
                return;
            }
        });
    </script>
    
</body>
</html>
